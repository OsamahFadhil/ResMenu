services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: menufy-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: menufy
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: menufy-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=host.docker.internal;Port=5432;Database=menufy;Username=postgres;Password=1159800
      - JwtSettings__Secret=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=MenufyAPI
      - JwtSettings__Audience=MenufyClient
      - AppSettings__BaseUrl=http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Nuxt.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: menufy-frontend
    environment:
      - NUXT_PUBLIC_API_BASE=http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: menufy-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@menufy.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: menufy-network
